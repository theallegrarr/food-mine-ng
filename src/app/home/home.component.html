<app-search></app-search>
<app-tags [justifyContent]="justifyContent"></app-tags>
<app-not-found
  [visible]="!foods || foods.length == 0"
  resetLinkRoute="/"
  resetLinkText="Reset Search"
  notFoundMessage="No Search Results"
></app-not-found>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}" routerLinkActive="router-link-active">
      <img src="{{ food.imageUrl }}" alt="food" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ❤ </span>
        <span class="rating">{{ food.stars }} ★</span>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }}</span>
          </div>
          <div class="cook-time">
            <span>⏱️</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
